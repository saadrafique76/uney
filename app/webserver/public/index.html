<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Web App</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        h1 { color: #333; }
        p { color: #666; }
    </style>
</head>
<body>
    <h1>Hello from Web Server!</h1>
    <p>This is the static content served by our web server.</p>
    <div id="api-response">Loading API response...</div>

    <script>
        // Fetch data from the application server
        fetch('/api/hello')
            .then(response => response.json())
            .then(data => {
                document.getElementById('api-response').innerText = `API says: ${data.message}`;
            })
            .catch(error => {
                document.getElementById('api-response').innerText = `Error fetching API: ${error}`;
                console.error('Error fetching API:', error);
            });
    </script>
</body>
</html>
